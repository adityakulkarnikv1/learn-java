<html>
<head>
Multiple selection
</head>

<body>
<script type="text/javascript"><!--
function onselect() {
	var form = document.forms[0]; 
	
	if(form.prod.selectedIndex!=0) { // Don't display anything if first option is selected
		form.size.value  = ""; form.type.value  = ""; form.price.value = "";
		return;
	}
	
	form.size.value  = form.prod.options[form.prod.selectedIndex].value.split("|")[0];
	form.type.value  = form.prod.options[form.prod.selectedIndex].value.split("|")[1];
	form.price.value = form.prod.options[form.prod.selectedIndex].value.split("|")[2];
}
//-->
</script>

<form action="#" method="post" name="">
<select onclick="onselect()" name="prod" size=2>
	<option value="all|all|all" selected>all all and all</option>
	<option value="small|red|$4.40">Small Red and $4.40</option>
	<option value="medium|blue|$5.50">Medium Blue and $5.50</option>
	<option value="big|green|$6.60">Big Green and $6.60</option>
</select><br />
<input type="text" name="size" value="" /><br />
<input type="text" name="type" value="" /><br />
<input type="text" name="price" value="" /><br />
</form>

</body>

</html>
